name: Main workflow
on: push
env: 
  docker_username: nannaluie 
  docker_password: ${{ secrets.GITHUB_TOKEN }}
  GIT_COMMIT: ${{ github.workflow_sha }}
jobs:
  build: 
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Clone down repository
        uses: actions/checkout@v4   
      - name: setup go
        uses: actions/setup-go@v5
      - name: Build
        run: go build ./...
        
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Clone down repository
        uses: actions/checkout@v4   
      - name: setup go
        uses: actions/setup-go@v5
      - name: Build
        run: go build ./...
      - name: Test frontend
        run: go test ./...
  Docker-image:
    runs-on: ubuntu-latest
    needs: [build, build-frontend]
    permissions:
      packages: write
    steps:
      - name: Download image
        uses: actions/download-artifact@v4
        with:
          name: code
          path: .
      - name: build docker
        run: bash main/build-docker.sh
      - name: push docker
        run: bash main/push-docker.sh
    

  
      
    
